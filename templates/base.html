<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%} {% endblock title %}</title>
    
    <!-- Title Icon  -->
    <link rel="icon" href={{ url_for('static',filename="images/logo/logo-black-no-background.png") }} type="image/icon type">


    <!-- Importing Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <!-- CSS Elements  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    <!-- Bootstrap Script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
    {% endblock head %}
</head>
<body>
    <nav class="navbar navbar-expand-lg  bg-body-tertiary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href={{ url_for('index') }} >
                <img src={{ url_for("static",filename="images/logo/logo-no-background.png") }} , alt="ShowSpot", height="80rem">
            </a>
            <div class="navbar-nav">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">                
                    <div class="navbar-nav me-auto mb-2 mb-lg-0">
                        {% block navbar_content %}
                        <a class="nav-link " href={{ url_for('index') }}>Home</a>  
                        <a class="nav-link " href = "">Admin Login</a>  
                        {% endblock navbar_content %}    
                    </div>             
                </div>                  
            </div>
        </div>
    </nav>
    {% block body%} {% endblock body %}

    <div class="container-fluid fixed-bottom bg-body-tertiary text-center text-secondary align-middle">
        <span>Indian Institute of Technology, Madras (IIT M).</span>
        <span>Copyright Reserved, Â© 2023.</span>
    </div>
</body>
</html>
