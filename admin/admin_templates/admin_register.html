{% extends 'base.html' %}

{% block title %} ShowSpot - New Admin Registeration {% endblock %} 

{% block navbar_content %} 
<a class="nav-link " href={{ url_for('index') }}>Home</a>  
<a class="nav-link " href = {{ url_for('admin.admin_login') }}>Admin Login</a>      
{% endblock navbar_content %}

{% block body%} 
<div class="container-fluid justify-content-center">
    <div class="row justify-content-center m-5">
        <div class="col-6 shadow p-3">
            <div class="row justify-content-center">
                <div class="col-6 text-center">
                    <h2>Sign Up</h2>
                    <p>Sign up as admin user</p>
                    <hr>
                    <p class="text-danger">{{ error_msg }}</p>
                </div>
            </div>
            
            <form method="POST" class="justify-content-center">
                <div class="row justify-content-center m-2">
                    <div class="col">
                        <label for="name" class="form-label ">Name</label>
                        <input type="text" class="form-control " name="name" id="name" placeholder="Enter your name" required>
                    </div>
                </div>
                <div class="row justify-content-center m-2">
                    <div class="col-6">
                        <label for="email_id" class="form-label">Email ID</label>
                        <input type="text" class="form-control" name="email_id" id="email_id" placeholder="Enter your email id" required>
                    </div>
                    <div class="col-6">
                        <label for="phone_no" class="form-label">Mobile Number</label>
                        <input type="text" class="form-control" name="phone_no" id="phone_no" placeholder="Enter your mobile number" required>            
                    </div>
                </div>
                <hr>
                <div class="row justify-content-center m-2">
                    <div class="col-6">
                        <label for="username" class="form-label ">Username</label>
                        <input type="text" class="form-control" name="username" id="username" placeholder="Enter User Name" required>            
                    </div>
                    <div class="col-6">
                        <label for="password" class="form-label ">Password</label>
                        <input type="password" class="form-control " name="password" id="passwrod" placeholder="Enter Password" required>            
                    </div>
                </div>
                <div class="row justify-content-center m-4">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </form> 
        </div>
    </div>
</div>

{% endblock body %}
